<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
      function setup() {
        createCanvas(600,600);
        player1Height = height/1.10
        player2Height = height/1.10
        /* = 0
        b = 0
        g = 0 */
      }
      
      function draw() {
        background(0)
        road(height/1.5)
        road(height/4.5)
        stroke(255, 0, 0)
        fill(255, 0, 0)
        rect(0, 0, width, height/10)
        player1()
        player2()
      }
      
      function road(roadY) {
            fill(255, 255, 0)
            rect(width/2.3, roadY, 50, 150)
        }
      
      function player1() {
            fill(0, 0, 255)
            stroke(0)
            rect(width/8.25, player1Height, 30, 55)
            fill(0)
            stroke(255)
            ellipse((width/8.5)+2, player1Height+5, 10, 10)
            ellipse((width/8.5)+31, player1Height+52, 10, 10)
            ellipse((width/8.5)+31, player1Height+5, 10, 10)
            ellipse((width/8.5)+2, player1Height+52, 10, 10)
            
            
            if (player1Height <= 0) {
               fill(255)
               textSize(25)
               text("Player 1 Wins!", (width/2)-90, (height/2)+30)
               noLoop();
            }
      }
            
          function keyTyped() {
              if (key === " ") {
                player1Height -= 6
              }
              else {
              }
        }
        
        function mouseClicked() {
          player2Height -= 6
        }
        
        function player2() {
            fill(255, 0, 0)
            stroke(0)
            rect(width/1.30, player2Height, 30, 55)
            fill(0)
            stroke(255)
            ellipse((width/1.30), player2Height+5, 10, 10)
            ellipse((width/1.30)+29, player2Height+52, 10, 10)
            ellipse((width/1.30)+30, player2Height+5, 10, 10)
            ellipse((width/1.30), player2Height+52, 10, 10)
            
            if (player2Height <= 0) {
               fill(255)
               textSize(25)
               text("Player 2 Wins!", (width/2)-90, (height/2)+30)
               noLoop();
            }
        }
      
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/emilys0766/p5js/blob/gh-pages/makey-makey-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas').remove());
        });
    </script>
</body>


</html>
