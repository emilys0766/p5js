<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
    value = 255
        function setup() {
            createCanvas(500, 500)
            // random colored background
            background(random(value), random(value), random(value))
        }

        function mousePressed() {
            // When the mouse key is pressed, it creates circles instead of rectangles.
            fill(random(value), random(value), random(value))
            stroke(random(value), random(value), random(value))
            ellipse((height/2)-mouseX, (width/2)-mouseY, 50, 50)
            ellipse((height/2)+mouseX, (width/2)+mouseY, 50, 50)
            ellipse((height/2)-mouseX, (width/2)+mouseY, 50, 50)
            ellipse((height/2)+mouseX, (width/2)-mouseY, 50, 50)
            triangle(mouseX, width/2, height/2, mouseY, width/2, height/2)
            rectMode(CENTER)
            }
            
        function keyPressed() {
            // Everytime a key is pressed, the background changes.
            background(random(value), random(value), random(value))
        }
        
        function mouseMoved() {
            // This code creates a triangle that rotates around the center while rectangles from all corners move along with it.
            fill(random(value), random(value), random(value))
            stroke(random(value), random(value), random(value))
            rect((height/2)-mouseX, (width/2)-mouseY, 50, 50)
            rect((height/2)+mouseX, (width/2)+mouseY, 50, 50)
            rect((height/2)-mouseX, (width/2)+mouseY, 50, 50)
            rect((height/2)+mouseX, (width/2)-mouseY, 50, 50)
            triangle(mouseX, width/2, height/2, mouseY, width/2, height/2)
            rectMode(CENTER)
            // Decreases the color's saturation; changes color of shape
            value--;
            // If the value of the color is equal to 50, then the color returns to its original colors
        if (value === 50) {
            value+=225;
        }
            }
    </script>
    <body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/emilys0766/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</head>

</html>
